<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Checklist Diário - Supervisor de Vendas  </title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
      color: #333;
      transition: all 0.3s ease-in-out;
    }
    h1 {
      text-align: center;
      color: #007bff;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-out;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
      font-size: 14px;
      transition: all 0.3s ease-in-out;
    }
    th {
      background-color: #e9ecef;
      color: #007bff;
    }
    td:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .form-container {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      animation: fadeInUp 1s ease-out;
    }
    .form-container label {
      font-size: 14px;
      margin-right: 10px;
      color: #333;
      width: 100%;
    }
    .form-container input, .form-container select {
      padding: 8px;
      margin-right: 15px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease-in-out;
      margin-bottom: 10px;
      width: 48%;
    }
    .form-container input:focus, .form-container select:focus {
      border-color: #007bff;
    }
    .form-container button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: all 0.3s ease-in-out;
    }
    .form-container button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div style="display: flex; align-items: center; gap: 20px;">
  <img src="https://i.imgur.com/L55qh7b.png" alt="Logo" style="width: 60px; height: auto;">
  <img src="https://i.imgur.com/WzaQvTL.png" alt="Logo" style="width: 45px; height: auto;">
  <h1 style="font-size: 32px; margin: 0;">Checklist de Rotina - Supervisor de Vendas TSJ</h1>
</div>
<h5>COM-CKL-005-TSJ Rev:01</h5>
<!-- Formulário de informações iniciais -->
<div class="form-container" style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
  <div style="flex: 2;">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required style="width: 100%;">
  </div>

  <div style="flex: 1;">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required style="width: 100%;">
  </div>

  <div style="flex: 1;">
    <label for="unidade">Unidade:</label>
    <select id="unidade" name="unidade" required style="width: 100%;">
      <option value="">Selecione</option>
      <option value="TCA">TCA</option>
      <option value="TCV">TCV</option>
      <option value="ABC">ABC</option>
      <option value="MCD">MCD</option>
      <option value="TBL">TBL</option>
      <option value="TPA">TPA</option>
      <option value="TBA">TBA</option>
      <option value="TSJ">TSJ</option>
      <option value="API">API</option>
      <option value="TPH">TPH</option>
      <option value="TCG">TCG</option>
    </select>
  </div>
</div>


<form id="checklistForm">
  <table>
    <thead>
      <tr>
        <th>Horário/Evento</th>
        <th>Atividade</th>
        <th>Documento de Referência</th>
        <th>Ferramenta/Maquinario</th>
        <th>Plano de Reação</th>
        <th>Sim</th>
        <th>Não</th>
      </tr>
    </thead>
    <tbody>
      <script>
        const atividades = [
          ["Periodo tarde / noite","Realizar uma análise dos pedidos transmitidos após o horário comercial anterior. identificar e liberar possíveis pendências no portal da venda","-","Online","Acessar o Gerente da Unidade "],
          ["Periodo da manhã","Mapear as metas do dia com base no direcional individual de cada vendedor, reforçando objetivos: vendas financeiras, positivação de clientes e foco estratégico diário","-","Online","Acessar o Gerente da Unidade "],
          ["Periodo da manhã","Agendar visitas em campo, acompanhando diretamente um vendedor","-","'Whatsapp/fone","Acessar o Gerente da Unidade"],
          ["Segunda a Quintas - feira","Agendar visitas em campo, acompanhando diretamente um vendedor","-","Presencial","Acessar o Gerente da Unidade"],
          ["Periodo manhã/tarde","Avaliar em tempo real a execução de processos: exposição de produtos, precificação correta, apresentação de campanhas e catálogo, análise FEFO e ofertas do portfólio de fornecedores","-","Presencial","Acessar o Gerente da Unidade"],
          ["Periodo manhã/tarde","Verificar com o vendedor os clientes em potenciais (maior poder de venda)","-","Historico de vendas do roteiro do dia","Acessar o Gerente da Unidade"],
         ["Periodo manhã/tarde","Participar de negociações de alto volume junto aos principais clientes ","-","Presencial","Acessar o Gerente da Unidade"],
         ["Periodo manhã/tarde","Entrar em contato com o executivo de vendas de cada indústria para negociar investimentos para propostas se necessario. Todas as ações e investimentos liberados são formalizados via e-mail com cópia para o gerente da unidade","-","'Whatsapp/fone","Acessar o Gerente da Unidade"],
         ["Periodo manhã/tarde","Fazer feedback com o vendedor para avaliar o rendimento do periodo","-","Presencial","Acessar o Gerente da Unidade"],
         ["Periodo da tarde","Visitar os clientes do periodo da tarde","-","Presencial","Acessar o Gerente da Unidade"],
         ["Periodo da tarde","Orientar e treinar o vendedor do dia como negociar com o cliente e executar o PDV(PONTO DE VENDA)","-","Presencial","Acessar o Gerente da Unidade"],
         ["Periodo da tarde","Enviar parcial de vendas no grupo da equipe do Supervisor","-","Presencial","Acessar o Gerente da Unidade"],
         ["Periodo da tarde","Analisar a venda do periodo da tarde e dar feedback da performance do vendedor","-","Presencial","Acessar o Gerente da Unidade"],
         ["Sexta feira ","Reunião presencial com foco em planejamento. Revisar desempenho semanalmente (desafios x realizados), mapear pendências internas e externas e definir planos de ação para a semana seguinte. Garantir a entrega de relatórios de despesas, alinhamento com o RH e retirada de materiais de merchandising, se necessário.","-","Online /Presencial","Acessar o Gerente da Unidade"],
         ["Segunda a sexta (Até 17:30H)","Encerrar o dia com uma análise no portal de vendas, revisando pedidos realizados, indicadores de desempenho e os desafios vs resultados do dia. Garantindo que cada setor tenha entregue eficiência (100%) nas visitas e eficácia (50%) nas vendas da rota","-","Portal de liberação de pedidos","Acessar o Gerente da Unidade"],
         ["Segunda a sexta","Realizar contato individual com cada RCA coletar feedbacks sobre desempenho, dificuldades enfrentada. Direcionar ajustes necessários e orientar para a preparação do próximo dia","-","Celular","Acessar o Gerente da Unidade"],
         ["Conforme demanda ","Em casos de vagas abertas no setor a etapa final do processo seletivo, realizar entrevistas. Validar se o candidato atende ao perfil técnico e comportamental exigido pela equipe","-","Presencial","Acessar o RH da unidade ou Capital Humano "],
         ["Fechamento junto ao vendedores","Reunião na primeira semana do mês com foco em planejamento. Revisar desempenho (desafios x realizados), mapear oportunidades, definir planos de ação para o mês corrente","-","Presencial","Acessar o Gerente da Unidade"],
         
         
          ];

        for (let i = 0; i < atividades.length; i++) {
          document.write(`
            <tr>
              <td>${atividades[i][0]}</td>
              <td>${atividades[i][1]}</td>
              <td>${atividades[i][2]}</td>
              <td>${atividades[i][3]}</td>
              <td>${atividades[i][4]}</td>
              <td>
                <input type="checkbox" name="atividade_${i+1}" value="Sim"
                  onclick="toggleCheckbox(event, this, 'atividade_${i+1}', 'Sim')">
              </td>
              <td>
                <input type="checkbox" name="atividade_${i+1}" value="Não"
                  onclick="toggleCheckbox(event, this, 'atividade_${i+1}', 'Não')">
              </td>
              <input type="hidden" name="hora_atividade_${i+1}">
              <input type="hidden" name="resposta_atividade_${i+1}">
            </tr>
          `);
        }
      </script>
    </tbody>
  </table>

  <div class="form-container">
    <button type="submit" id="submitBtn">Enviar</button>
  </div>
</form>

<script>
  let formularioEnviado = false;

  window.addEventListener("beforeunload", function (e) {
    if (!formularioEnviado) {
      e.preventDefault();
      e.returnValue = "Você tem certeza que deseja sair? As informações preenchidas serão perdidas.";
    }
  });

  function toggleCheckbox(event, checkbox, nomeAtividade, valorSelecionado) {
    const checkboxes = document.getElementsByName(nomeAtividade);
    checkboxes.forEach(c => {
      if (c !== checkbox) c.checked = false;
    });
    const horaCampo = document.querySelector(`[name=hora_${nomeAtividade}]`);
    const respostaCampo = document.querySelector(`[name=resposta_${nomeAtividade}]`);
    horaCampo.value = new Date().toLocaleString('pt-BR');
    respostaCampo.value = valorSelecionado;
  }

  document.getElementById("checklistForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const data = document.getElementById("data").value;
    const unidade = document.getElementById("unidade").value;

    if (!nome || !data || !unidade) {
      alert("Preencha todos os campos obrigatórios.");
      return;
    }

    let algumaMarcada = false;
    for (let i = 1; i <= atividades.length; i++) {
      const resposta = document.querySelector(`[name=resposta_atividade_${i}]`).value;
      if (resposta === "Sim" || resposta === "Não") {
        algumaMarcada = true;
        break;
      }
    }

    if (!algumaMarcada) {
      alert("Marque pelo menos uma atividade.");
      return;
    }

    if (!confirm("Tem certeza que deseja enviar?")) return;

    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.textContent = "Enviando...";

    const formData = new FormData(document.getElementById("checklistForm"));
    formData.append("nome", nome);
    formData.append("data", data);
    formData.append("unidade", unidade);

    fetch("https://script.google.com/macros/s/AKfycbzH-J8XJSjHa7x0nm93Ka6t_1neOFHZZxvI_j6O_X2FBw0Lk8D_ohreqEWi5hruHVw6/exec", {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      formularioEnviado = true;
      alert("Dados enviados com sucesso!");
      location.reload();
    })
    .catch(error => {
      alert("Erro ao enviar os dados: " + error);
      submitBtn.disabled = false;
      submitBtn.textContent = "Enviar";
    });
  });
  
</script>

     style="
      display: inline-flex;

</div>

<script>
  window.onload = function () {
    const dataInput = document.getElementById("data");
    // Obtém a data e hora local do dispositivo (Campinas, SP, Brasil)
    const agora = new Date(); 
    const ano = agora.getFullYear();
    // Mês é de 0 a 11, por isso somamos 1 e usamos padStart para ter sempre dois dígitos
    const mes = String(agora.getMonth() + 1).padStart(2, '0'); 
    // Dia do mês, com padStart para ter sempre dois dígitos
    const dia = String(agora.getDate()).padStart(2, '0');

    // Formata a data como 'YYYY-MM-DD'
    const hojeFormatado = `${ano}-${mes}-${dia}`;
    
    // Define o valor do campo data para o dia atual
    dataInput.value = hojeFormatado; 
    // Restringe a data mínima ao dia atual, impedindo seleção de datas passadas
    dataInput.min = hojeFormatado;   
    // Restringe a data máxima ao dia atual, impedindo seleção de datas futuras
    dataInput.max = hojeFormatado;   
    // Impede que o usuário digite manualmente no campo
    dataInput.readOnly = true;       
    // Impede o clique para abrir o calendário de seleção de data
    dataInput.style.pointerEvents = 'none'; 
    // Opcional: Adiciona um estilo visual para indicar que o campo está desabilitado
    dataInput.style.backgroundColor = '#e9ecef'; 
  };
</script>

</body>
</html>
